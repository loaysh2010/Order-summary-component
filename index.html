<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Order summary component</title>
</head>

<body>
    <div class="order-summary">
        <img src="imgs/illustration-hero.svg" alt="top-image">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        <div class="price-plane">
            <div class="left">
                <img src="imgs/icon-music.svg" alt="Music-img">
                <div class="price">
                    <span>Annual Plane</span>
                    <span>$59.99/year</span>
                </div>
            </div>
            <a href="">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <span>Cancel Order</span>

    </div>
</body>

</html>
